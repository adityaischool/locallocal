    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
      $(".charities").imagepicker( {
        show_label  : true
      })

     $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        todayBtn: true,
        calendarWeeks: true,
        autoclose: true,
        todayHighlight: true
      });

     $(function() {
        $('#offerQuant').on('change', function() {
          setOfferProduct();
        })
        $('#offerProduct').on('input', function() {
          setOfferProduct();
        })
     })

    function setOfferProduct() {
      var tmp = $('#offerQuant').val();
      tmp += ' ' + $('#offerProduct').val();
      $('.preview-offerProduct').html(tmp)
    }

     $('#offerCost').on('input', function() {
        $('.preview-offerCost').html($(this).val());
     })

    $('.image-picker').on('change', function() {
        $('.preview-offerCharity').html($(this).val());
     })

    $('.offerDate').on('change', function() {
        $('.preview-offerDate').html($(this).val());
    })

    </script>
