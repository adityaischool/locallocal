  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="/static/img/local-local-logo_white.png" width="149" height="40" style="margin-top:-10px;">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Login</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Browse</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">



        </div>

        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
          <h1 class="page-header">Create a New Offer</h1>

          <form role="form" action="/login" method="post">
            <div class="form-group">
 
             <div class="row">
                <div class="col-md-6">

                    <label for="uname">Login with User ID</label>
                    <input type="text" class="form-control" id="uname" name="uname"placeholder="User Name">

                    <label for="password">How much will your offer cost?</label>
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Password">

                    

                </div>

              </div>

            </div>

            <hr/>
            <button type="submit" class="btn create-deal btn-default">Login</button>
            {% if mesg!='' %}
                    <div class="alert alert-warning" role="alert"> {{mesg}}</div>
                    {% endif %}

          </form>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/masonry.pkgd.min.js"></script>
    <script src="/static/js/image-picker.js"></script>
    <script src="/static/js/bootstrap-datepicker.js"></script>
    <script>
      $(".charities").imagepicker( {
        show_label  : true
      })

     $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        todayBtn: true,
        calendarWeeks: true,
        autoclose: true,
        todayHighlight: true
      });

     $(function() {
        $('#offerQuant').on('change', function() {
          setOfferProduct();
        })
        $('#offerProduct').on('input', function() {
          setOfferProduct();
        })
     })

    function setOfferProduct() {
      var tmp = $('#offerQuant').val();
      tmp += ' ' + $('#offerProduct').val();
      $('.preview-offerProduct').html(tmp)
    }

     $('#offerCost').on('input', function() {
        $('.preview-offerCost').html($(this).val());
     })

    $('.image-picker').on('change', function() {
        $('.preview-offerCharity').html($(this).val());
     })

    $('.offerDate').on('change', function() {
        $('.preview-offerDate').html($(this).val());
    })

    </script>
